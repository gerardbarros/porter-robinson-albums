<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porter Robinson Songs and Albums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Porter Robinson Songs and Albums</h1>
    <input type="text">
    <button>Get info</button>

    <ul class="album-info">
        <li><span>Album Name: </span><span id="albumName"></span></li>
        <li><span>Song Count: </span><span id="songCount"></span></li>
        <li><span>Release Year: </span><span id="releaseYear"></span></li>
        <li><span>Album Cover: </span><span>
            <br>
            <img src="porter-worlds-platform.png" alt="album-art" class="border" id="albumCover">
        </span></li>
        
    </ul>



    <script src="js/main.js"></script>
</body>
</html>
